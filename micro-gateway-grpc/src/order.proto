syntax = "proto3";

package orderPackage;

service OrderService {
  rpc Execute (UniversalRequest) returns (UniversalResponse);
}

message UniversalRequest {
  string action = 1;           // 方法名称: "GetOrder", "SubmitOrder"
  string payload = 2;          // JSON格式的参数
  map<string, string> metadata = 3;  // 可选的元数据
}

message UniversalResponse {
  int32 status = 1;            // 状态码: 0=成功, 非0=错误
  string data = 2;             // JSON格式的返回数据
  string error = 3;            // 错误信息
}
